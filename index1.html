<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royative</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container */
        body {
            background: linear-gradient(to right, #000000, #0A192F);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Work Sans', sans-serif;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main content wrapper */
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 1rem;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Main heading */
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            letter-spacing: clamp(0.2rem, 1.5vw, 0.5rem);
            padding: 0 1rem;
            animation: fadeIn 2s ease-in;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Updated Particle styling */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Glow effect */
        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        /* Add brand name styling */
        .brand {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Work Sans', sans-serif;
            font-weight: 200;
            font-size: clamp(1rem, 4vw, 1.5rem);
            letter-spacing: clamp(0.4rem, 2vw, 0.8rem);
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            z-index: 2;
            width: 90%;
            text-align: center;
        }

        /* Add media queries for particle density */
        @media (max-width: 768px) {
            .particle {
                display: none;
            }
            .particle:nth-child(-n+15) {
                display: block; /* Show only 15 particles on mobile */
            }
        }

        @media (max-width: 480px) {
            .particle {
                display: none;
            }
            .particle:nth-child(-n+10) {
                display: block; /* Show only 10 particles on smaller devices */
            }
        }
    </style>
</head>
<body>
    <div class="brand">Royative</div>
    <div class="particles">
        <!-- Particles will be dynamically created via JavaScript -->
    </div>
    <div class="container">
        <h1>coming soon</h1>
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size between 2 and 8 pixels
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 10;
            
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;
            
            // Animation properties
            const duration = Math.random() * 3000 + 4000; // 4-7 seconds
            const endY = -50;
            const endX = startX + (Math.random() * 100 - 50); // Slight horizontal movement
            
            // Animate the particle
            particle.animate([
                { 
                    top: `${startY}px`,
                    left: `${startX}px`,
                    opacity: 0
                },
                {
                    top: `${startY * 0.6}px`,
                    left: `${startX + (endX - startX) * 0.5}px`,
                    opacity: 0.3
                },
                {
                    top: `${endY}px`,
                    left: `${endX}px`,
                    opacity: 0
                }
            ], {
                duration: duration,
                easing: 'ease-out'
            });
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, duration);
            
            return particle;
        }

        function initParticles() {
            const particlesContainer = document.querySelector('.particles');
            
            // Create initial particles
            for (let i = 0; i < 20; i++) {
                particlesContainer.appendChild(createParticle());
            }
            
            // Continuously create new particles
            setInterval(() => {
                particlesContainer.appendChild(createParticle());
            }, 200);
        }

        // Initialize particles when the page loads
        window.addEventListener('load', initParticles);
    </script>
</body>
</html>
