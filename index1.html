<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royative</title>
    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container */
        body {
            background: linear-gradient(to right, #000000, #0A192F);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Work Sans', sans-serif;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main content wrapper */
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Main heading */
        h1 {
            font-size: 3.5rem;
            letter-spacing: 0.5rem;
            animation: fadeIn 2s ease-in;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Particle container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Individual particle styling */
        particle {
            position: fixed;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.2);
            animation: float 8s infinite;
        }

        /* Generate 30 particles with different sizes and positions */
        @for $i from 1 through 30 {
            particle:nth-child(#{$i}) {
                $size: random(15) + 5px;
                width: $size;
                height: $size;
                left: random(100) + 0%;
                animation-delay: random(8000) + 0ms;
                animation-duration: random(12000) + 8000ms;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }

        /* Glow effect */
        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles will be dynamically created via JavaScript -->
    </div>
    <div class="container">
        <h1>Building...</h1>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('particle');
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
